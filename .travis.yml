---
sudo: required
dist: xenial
language: python
cache: pip

matrix:
  include:
    - python: 3.6
    - python: 3.7
    - python: 3.8

services:
  - docker

install:
  - pip install pipenv
  - pipenv install --system

script:
  - yamllint .
  - make test

notifications:
  irc:
    channels:
      - "chat.freenode.net#archer-builds"
    template:
      - "%{repository_slug}#%{build_number} (%{branch} - %{commit} - %{author}) : %{message}"
      - "Changeset: %{compare_url}"
      - "Build details: %{build_url}"
    on_success: change
