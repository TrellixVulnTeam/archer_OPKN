---
- hosts: localhost
  become: yes
  roles:
    - { role: ntp, tags: ['ntp'] }
    - { role: timezone, tags: ['timezone'] }
    - { role: mkinitcpio, tags: ['mkinitcpio'] }
    - { role: lvm, tags: ['lvm'] }
    - { role: microcode, tags: ['microcode'], when: "'GenuineIntel' in ansible_processor" }
    - { role: systemd-boot, tags: ['systemd-boot'] }
