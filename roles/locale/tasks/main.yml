---
- name: Modify locale generation file
  lineinfile:
    path: /etc/locale.gen
    backrefs: yes
    regexp: "^#{{ item }}(.*)"
    line: "{{ item }}\\1"
  with_items: "{{ locale.generate }}"
  notify: run locale-gen

- name: Set system locale
  lineinfile:
    path: /etc/locale.conf
    line: "LANG={{ locale.system }}"
    create: yes
    state: present
