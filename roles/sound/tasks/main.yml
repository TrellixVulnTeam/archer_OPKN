---
- name: install packages
  pacman:
    name: "{{ item }}"
    state: present
  loop:
    - alsa-utils
    - pulseaudio
    - pulseaudio-alsa
    - pavucontrol
  tags:
    - sudoforge.sound

- name: install pulseaudio-ctl from the AUR
  aur:
    name: pulseaudio-ctl
    user: "{{ sudoforge_aur_user }}"
    dbpath: "{{ sudoforge_aur_db_path }}"
    install: true
  tags:
    - sudoforge.sound
