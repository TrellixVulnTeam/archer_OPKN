---
- name: Converge
  hosts: all
  roles:
    - role: initramfs
  vars:
    initramfs:
      enabled: true
      packages:
        - lvm2
      hooks:
        - base
        - udev
        - autodetect
        - modconf
        - block
        - lvm2
        - filesystems
        - keyboard
        - fsck
