---
package:
  hostapd:
    installed: true

file:
  /etc/hostapd/hostapd.conf:
    exists: true
    owner: root
    group: root
    mode: "0644"
    filetype: file
    contains:
      - "ssid=archer-wifi"
      - "passphrase=archerwifi"
      - "interface=wlan0"
      - "bridge=br0"
      - "driver=nl80211"
      - "channel=7"
      - "pairwise=CCMP"
