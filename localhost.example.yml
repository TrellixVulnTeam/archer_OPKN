---
timezone:
  enabled: false
  hwclock: UTC
  zoneinfo: America/Los_Angeles

locale:
  enabled: false
  primary: en_US.UTF-8
  extra: []

hostapd:
  enabled: false
  ssid: archer-wifi
  passphrase: archerwifi
  interface: wlan0
  bridge: br0
  driver: nl80211
  channel: 7
  pairwise: CCMP

hostname:
  enabled: false
  name: archer
  aliases: []

initramfs:
  enabled: false
  preset:
    - linux
  packages:
    - lvm2
  hooks:
    - base
    - udev
    - autodetect
    - modconf
    - block
    - lvm2
    - filesystems
    - keyboard
    - fsck

bootloader:
  systemd:
    enabled: false
    options:
      - root=/dev/sda2
      - quiet
      - rw
