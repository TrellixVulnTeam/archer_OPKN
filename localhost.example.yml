---
timezone:
  enabled: false
  hwclock: UTC
  zoneinfo: America/Los_Angeles

locale:
  enabled: false
  primary: en_US.UTF-8
  extra: []

hostname:
  enabled: false
  name: archer
  aliases: []

initramfs:
  preset:
    - linux
  packages:
    - lvm2
  hooks:
    - base
    - udev
    - autodetect
    - modconf
    - block
    - lvm2
    - filesystems
    - keyboard
    - fsck

bootloader:
  systemd:
    enabled: false
    options:
      - root=/dev/sda2
      - quiet
      - rw
