---
sudoforge_background_directory: /usr/share/backgrounds
sudoforge_background_images: []

bootloader:
  systemd:
    enabled: false
    options: []

sudoforge_firejail_blacklist:
  - ~/.calendars
  - ~/.config/vdirsyncer
  - ~/.contacts
  - ~/.keys
  - ~/.mbsyncrc
  - ~/.offlineimap
  - ~/.offlineimaprc
  - ~/.password-store
  - ~/.vdirsyncer
  - ~/library

hostname:
  enabled: false
  name: archer
  aliases: []

initramfs:
  enabled: false
  presets:
    - linux
  packages: []
  modules: []
  binaries: []
  hooks:
    - base
    - udev
    - autodetect
    - modconf
    - block
    - filesystems
    - keyboard
    - fsck

sudoforge_journald_max_size: 500M

sudoforge_lightdm:
  enable_service: false
  greeter:
    package: false
    config: []

# which greeter to install, e.g. 'gtk' or 'webkit2'
# set to false to disable
sudoforge_lightdm_greeter: false

# options to set in the greeter configuration file
# lightdm_greeter_config:
#   - key: background
#     value: /path/to/image.jpg
sudoforge_lightdm_greeter_config: []

# enable lightdm.service
sudoforge_lightdm_enable_service: false

locale:
  enabled: false
  lang: en_US.UTF-8
  lc_time: en_DK.UTF-8
  lc_collate: C
  locales:
    - en_US.UTF-8
    - en_DK.UTF-8

sudoforge_networkd_profiles:
  - name: wired
    priority: 20
    config:
      Match:
        - Name=en*
      Network:
        - DHCP=yes
      DHCP:
        - RouteMetric=10

ntp:
  enabled: false
  primary:
    - 0.arch.pool.ntp.org
    - 1.arch.pool.ntp.org
    - 2.arch.pool.ntp.org
    - 3.arch.pool.ntp.org
  fallback:
    - 0.pool.ntp.org
    - 1.pool.ntp.org
    - 0.us.pool.ntp.org

sudoforge_pacman_config:
  - HoldPkg = pacman glibc
  - Architecture = auto
  - CheckSpace
  - SigLevel = Required DatabaseOptional
  - LocalFileSigLevel = Optional
sudoforge_pacman_repositories:
  - name: core
    config:
      - Include = /etc/pacman.d/mirrorlist
  - name: extra
    config:
      - Include = /etc/pacman.d/mirrorlist
  - name: community
    config:
      - Include = /etc/pacman.d/mirrorlist
sudoforge_pacman_packages: []

dotfiles:

sudoforge_sudo_groups:
  - name: wheel
    nopasswd: []

sxhkd:
  enabled: false
  service: false

timezone:
  enabled: false
  hwclock: UTC
  zoneinfo: UTC

sudoforge_unbound_nameservers:
  - 1.1.1.1     # Cloudflare DNS over HTTPS
  - 1.0.0.1     # Cloudflare DNS over HTTPS
  - 8.8.8.8     # Google
  - 209.244.0.3 # Level 3
  - 74.82.42.42 # Hurricane Electric

sudoforge_user_list: []

sudoforge_wpa_supplicant_configs: []
