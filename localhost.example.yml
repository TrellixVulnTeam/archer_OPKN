---
bootloader:
  systemd:
    enabled: false
    options: []

desktop:
  lightdm:
    enabled: false
    greeter:
      enabled: false
      gtk_theme: "Adwaita:dark"
      background: red-mountains.png
      hide_user_image: true

hostname:
  enabled: false
  name: archer
  aliases: []

initramfs:
  enabled: false
  presets:
    - linux
  packages: []
  hooks:
    - base
    - udev
    - autodetect
    - modconf
    - block
    - filesystems
    - keyboard
    - fsck

locale:
  enabled: false
  lang: en_US.UTF-8
  lc_time: en_DK.UTF-8
  lc_collate: C
  locales:
    - en_US.UTF-8
    - en_DK.UTF-8

network:
  enabled: false
  profiles:
    - ethernet
    - wireless
  systemd:
    enabled: false

ntp:
  enabled: false
  primary:
    - 0.arch.pool.ntp.org
    - 1.arch.pool.ntp.org
    - 2.arch.pool.ntp.org
    - 3.arch.pool.ntp.org
  fallback:
    - 0.pool.ntp.org
    - 1.pool.ntp.org
    - 0.us.pool.ntp.org

sxhkd:
  enabled: false
  service: false

timezone:
  enabled: false
  hwclock: UTC
  zoneinfo: UTC
