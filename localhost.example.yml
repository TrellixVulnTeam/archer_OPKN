---
bootloader:
  systemd:
    enabled: false
    options: []

hostname:
  enabled: false
  name: archer
  aliases: []

initramfs:
  enabled: false
  preset: linux
  packages: []
  hooks:
    - base
    - udev
    - autodetect
    - modconf
    - block
    - filesystems
    - keyboard
    - fsck

locale:
  enabled: false
  lang: en_US.UTF-8
  lc_time: en_DK.UTF-8
  lc_collate: C
  locales:
    - en_US.UTF-8

network:
  enabled: false
  profiles:
    - ethernet
    - wireless
  systemd:
    enabled: false

timezone:
  enabled: false
  hwclock: UTC
  zoneinfo: UTC
