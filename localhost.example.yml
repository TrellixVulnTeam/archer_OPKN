---
timezone:
  enabled: false
  hwclock: UTC
  zoneinfo: America/Los_Angeles

locale:
  enabled: false
  primary: en_US.UTF-8
  extra: []

hostname:
  enabled: false
  name: archer
  aliases: []

initramfs:
  enabled: false
  preset: linux
  packages: []
  hooks:
    - base
    - udev
    - autodetect
    - modconf
    - block
    - filesystems
    - keyboard
    - fsck

bootloader:
  systemd:
    enabled: false
    options:
      - root=/dev/sda2
      - quiet
      - rw

network:
  enabled: false
  profiles:
    - ethernet
    - wireless
  systemd:
    enabled: false
